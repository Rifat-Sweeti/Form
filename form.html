<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <center>
        <div class="div">
            <h2 class="writing">&nbsp;&nbsp;&nbsp;&nbsp;Step 1: Your details</h2>
            <div class="green" id="border"><br>
                <label
                    for="name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="name" id="name" size="30" placeholder="First and last name" class="border">
            </div>
            <br>
            <div class="green" id="border"><br>
                <label
                    for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" name="email" id="email" size="30" placeholder="example@domain.com" class="border">
            </div>
            <br>
            <div class="green" id="border"><br>
                <label
                    for="contact">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="contact" id="contact" size="30" placeholder="Eg. +447500000000" class="border">
            </div>
            <br>
            <h2 class="writing">&nbsp;&nbsp;&nbsp;&nbsp; Step2: Delivery address</h2>
            <div class="green" id="border"><br>
                <label for="address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <textarea name="address" id="address" cols="15" rows="8" class="border" placeholder="Address"></textarea>
            </div>
            <br>
            <div class="green" id="border"><br>
                <label for="postcode">Post
                    code</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="postcode" id="postcode" size="30" class="border" placeholder="Post code">
            </div>
            <br>
            <div class="green" id="border"><br>
                <label
                    for="country">Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="country" id="country" size="30" class="border" placeholder="Country">
            </div>
            <br>
            <h2 class="writing">&nbsp;&nbsp;&nbsp;&nbsp; Step 3:Card details</h2>
            <div class="green"><br>
                <p class="writing">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Card type</p>
                <input type="radio" name="card" id="visa"><img src="Images/download.jpg" width="50" height="30">VISA
                <input type="radio" name="card" id="amex"><img src="Images/download-removebg-preview.png" width="50"
                    height="30">AmEx
                <input type="radio" name="card" id="mastercard"><img src="Images/download2.png" width="50"
                    height="30">Mastercard
                <br>
                <br>
            </div>
            <br>
            <div class="green" id="border"><br>
                <label for="card">Card number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="cardnumber" id="cardnumber" size="30" class="border" placeholder="Card number">
            </div>
            <br>
            <div class="green" id="border"><br>
                <label for="card">Security code&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="security" id="security" size="30" class="border" placeholder="Security code">
            </div>
        </br>
            <div class="green" id="border"><br>
                <label for="card">Name on card&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="security" id="security" size="30" class="border" placeholder="Exact name as on the card">
            </div>
        </br>
            <button id="button" class="border1" style="width: 100px;">BUY IT!</button>
        </div>

    </center>
</body>

</html>
